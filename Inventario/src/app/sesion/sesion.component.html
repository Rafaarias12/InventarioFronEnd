<mat-card>
    <mat-card-title>Inicio de Sesión</mat-card-title>
    <mat-card-content>
        <p>
            <mat-form-field>
                <input type="text" [(ngModel)] = "usuario" matInput placeholder="Usuario"/>
            </mat-form-field>
            
        </p>
        <p>
            <mat-form-field>
                <input type="password" [(ngModel)]="password" matInput placeholder="Contraseña"/>
            </mat-form-field>
        </p>
        <div>
            <button (click)="login()" mat-raised-button>
                Aceptar
            </button>
        </div>
    </mat-card-content>
</mat-card>
